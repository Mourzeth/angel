<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diary</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1608889371180-3d5bd0b34c6e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #333;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #888;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #bbb;
      resize: vertical;
      font-family: 'Georgia', serif;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.6);
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      border: 2px solid #000;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #999;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .registro {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 1rem;
    }

    .registro p {
      margin: 0.3rem 0;
    }

    .registro small {
      display: block;
      text-align: right;
      color: #666;
    }

    .menu {
      position: absolute;
      top: 2rem;
      right: 2rem;
    }

    .menu a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2b9f1dd2.mp3?filename=calm-nature-ambient-11090.mp3" type="audio/mpeg">
  </audio>

  <div class="menu">
    <a href="lembrancas.html">Lembran√ßas</a>
  </div>

  <div class="container">
    <h1>Diary</h1>
    <textarea id="entrada"></textarea>
    <div class="botoes">
      <button onclick="salvarMemoria()">Assinar</button>
    </div>
  </div>

  <script>
    const senha = "0811";
    const tentativa = prompt("Digite a senha para acessar o Diary:");
    if (tentativa !== senha) {
      document.body.innerHTML = '<h1 style="text-align:center; color: #f00; margin-top: 20vh;">Acesso Negado</h1>';
    } else {
      const memoriaInput = document.getElementById("entrada");

      function salvarMemoria() {
        const texto = memoriaInput.value.trim();
        if (!texto) return;

        const entrada = {
          texto,
          data: new Date().toLocaleString()
        };

        let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
        registros.unshift(entrada);
        localStorage.setItem("diaryEntries", JSON.stringify(registros));
        memoriaInput.value = "";
      }
    }
  </script>
</body>
</html>
