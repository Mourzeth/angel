<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #e0f7fa, #ffffff);
      --container-bg: #ffffffd0;
      --text-color: #333;
      --box-shadow: rgba(0, 0, 0, 0.2);
      --textarea-bg: #fff;
      --textarea-text: #000;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(to bottom, #0a2c3d, #1d3e50);
      --container-bg: #1e3a4cdd;
      --text-color: #f0f0f0;
      --box-shadow: rgba(255, 255, 255, 0.1);
      --textarea-bg: #2a4a5f;
      --textarea-text: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      text-shadow: 0 0 10px #fff;
      margin-bottom: 2rem;
    }

    .diary-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px var(--box-shadow);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1.5rem;
      border-radius: 15px;
      border: none;
      background: var(--textarea-bg);
      color: var(--textarea-text);
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
      resize: none;
      box-shadow: 0 0 10px #aaa;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #b2ebf2;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #90caf9;
      transition: background 0.3s;
    }

    button:hover {
      background: #4dd0e1;
    }

    .saved-time {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #888;
    }

    .menu {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/31/audio_fdb7a5d48d.mp3?filename=healing-ambient-ambient-music-for-spa-meditation-yoga-12247.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="menu">
    <a href="lembranca.html">Lembranças</a>
  </div>

  <div class="diary-container">
    <h1>Diary</h1>
    <textarea id="entrada" placeholder=""></textarea>
    <button onclick="salvarEntrada()">Salvar</button>
    <div class="saved-time" id="saved-time"></div>
  </div>

  <script>
    function salvarEntrada() {
      const texto = document.getElementById("entrada").value;
      if (!texto.trim()) return;

      const entrada = {
        texto: texto,
        data: new Date().toLocaleString()
      };

      let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      registros.unshift(entrada);
      localStorage.setItem("diaryEntries", JSON.stringify(registros));

      document.getElementById("saved-time").textContent = `Salvo às ${entrada.data}`;
      document.getElementById("entrada").value = "";
    }

    function aplicarTemaNoturno() {
      const hora = new Date().getHours();
      if (hora >= 19 || hora < 7) {
        document.body.classList.add("dark-mode");
      }
    }

    aplicarTemaNoturno();
  </script>
</body>
</html>
