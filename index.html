<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diary</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: #e6e6e6 url('https://images.unsplash.com/photo-1608889174118-6348c2baf2e6?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px #999;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #bbb;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #bbb;
      resize: vertical;
      font-family: 'Georgia', serif;
      margin-bottom: 1.5rem;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      border: 2px solid #000;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin: 0 auto 2rem auto;
      box-shadow: 0 0 10px #999;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    .registro {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 1rem;
    }

    .registro p {
      margin: 0.3rem 0;
    }

    .registro small {
      display: block;
      text-align: right;
      color: #666;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5c2b9f1dd2.mp3?filename=calm-nature-ambient-11090.mp3" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Diary</h1>

    <textarea id="entrada" placeholder=""></textarea>
    <button onclick="salvarMemoria()">Assinar</button>

    <div id="memorias"></div>
  </div>

  <script>
    const senha = "0811";
    const tentativa = prompt("Digite a senha para acessar o Diary:");
    if (tentativa !== senha) {
      document.body.innerHTML = '<h1 style="text-align:center; color: #f00; margin-top: 20vh;">Acesso Negado</h1>';
    } else {
      const memoriaInput = document.getElementById("entrada");
      const container = document.getElementById("memorias");

      function salvarMemoria() {
        const texto = memoriaInput.value.trim();
        if (!texto) return;

        const entrada = {
          texto,
          data: new Date().toLocaleString()
        };

        let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
        registros.unshift(entrada);
        localStorage.setItem("diaryEntries", JSON.stringify(registros));
        memoriaInput.value = "";
        mostrarMemorias();
      }

      function mostrarMemorias() {
        let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
        container.innerHTML = "";
        registros.forEach(e => {
          const bloco = document.createElement("div");
          bloco.className = "registro";
          bloco.innerHTML = `
            <h3>Lembran√ßa</h3>
            <p>${e.texto}</p>
            <small>${e.data}</small>
          `;
          container.appendChild(bloco);
        });
      }

      mostrarMemorias();
    }
  </script>
</body>
</html>
