<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      transition: background 0.5s, color 0.5s;
    }

    body.day {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
    }

    body.night {
      background: linear-gradient(135deg, #000000, #0d0d0d);
      color: #b2ebf2;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00e5ff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
    }

    body.day .container {
      background: rgba(9, 25, 33, 0.9);
    }

    body.night .container {
      background: rgba(20, 20, 20, 0.95);
    }

    textarea {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      padding: 1rem;
      resize: none;
      border: none;
      font-size: 1rem;
      font-family: 'Georgia', serif;
    }

    button {
      display: block;
      margin: 1.5rem auto 0;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    body.day button {
      background: #00e5ff;
      color: #000;
    }

    body.night button {
      background: #26c6da;
      color: #000;
    }

    button:hover {
      background: #006064;
      color: #fff;
    }

    .menu {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .menu a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
    }

    body.day .menu a {
      background: #00e5ff;
      color: #000;
    }

    body.night .menu a {
      background: #80deea;
      color: #000;
    }

    .menu a:hover {
      background: #006064;
      color: #fff;
    }

    #senha-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }

    #senha-container input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #senha-container button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="senha-container">
    <h2>Insira a senha para acessar</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div class="menu">
    <a href="lembranças.html">Lembranças</a>
  </div>

  <div class="container" style="display:none;" id="conteudo">
    <h1>Diary</h1>
    <textarea id="entrada"></textarea>
    <button onclick="salvarEntrada()">Assinar</button>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "0811") {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    }

    function salvarEntrada() {
      const texto = document.getElementById("entrada").value.trim();
      if (!texto) return alert("Escreva algo antes de assinar.");

      const agora = new Date();
      const dataHora = agora.toLocaleString('pt-BR', { hour12: false });

      const novaEntrada = { data: dataHora, texto };
      const registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");

      registros.push(novaEntrada);
      localStorage.setItem("diaryEntries", JSON.stringify(registros));
      document.getElementById("entrada").value = "";
      alert("Assinado com sucesso.");
    }

    function aplicarModoAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 19 || hora < 4) {
        document.body.classList.add('night');
      } else {
        document.body.classList.add('day');
      }
    }

    aplicarModoAutomatico();
  </script>
</body>
</html>
