<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #e0f7fa, #ffffff);
      --container-bg: #ffffffd0;
      --text-color: #333;
      --box-shadow: rgba(0, 0, 0, 0.2);
      --textarea-bg: #fff;
      --textarea-text: #000;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(to bottom, #0a2c3d, #1d3e50);
      --container-bg: #1e3a4cdd;
      --text-color: #f0f0f0;
      --box-shadow: rgba(255, 255, 255, 0.1);
      --textarea-bg: #2a4a5f;
      --textarea-text: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      text-shadow: 0 0 10px #fff;
      margin-bottom: 2rem;
    }

    .diary-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px var(--box-shadow);
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1.5rem;
      border-radius: 15px;
      border: none;
      background: var(--textarea-bg);
      color: var(--textarea-text);
      font-size: 1.1rem;
      font-family: 'Georgia', serif;
      resize: none;
      box-shadow: 0 0 10px #aaa;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #b2ebf2;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #90caf9;
      transition: background 0.3s;
    }

    button:hover {
      background: #4dd0e1;
    }

    .saved-time {
      text-align: center;
      margin-top: 1rem;
      font-style: italic;
      color: #888;
    }

    .menu {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: #fff;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/31/audio_fdb7a5d48d.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <div class="menu">
    <a href="lembranca.html">Lembranças</a>
  </div>

  <div class="diary-container">
    <h1>Diary</h1>
    <textarea id="entrada" placeholder="Escreva sua lembrança..."></textarea>
    <button onclick="salvar()">Salvar</button>
    <div class="saved-time" id="saved-time"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7ETRaWcGU1XPmGmFN1-s0vtjyw-LBAAs",
      authDomain: "blouch-8680e.firebaseapp.com",
      projectId: "blouch-8680e",
      storageBucket: "blouch-8680e.appspot.com",
      messagingSenderId: "646457470098",
      appId: "1:646457470098:web:e220a28b2a9044b31d4a4b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let uid = null;

    signInAnonymously(auth).catch(console.error);

    onAuthStateChanged(auth, (user) => {
      if (user) uid = user.uid;
    });

    async function salvar() {
      const texto = document.getElementById("entrada").value.trim();
      if (!texto || !uid) return;

      const ref = collection(db, "usuarios", uid, "registros");
      try {
        await addDoc(ref, {
          texto,
          timestamp: serverTimestamp()
        });
        document.getElementById("saved-time").textContent = `Salvo às ${new Date().toLocaleTimeString()}`;
        document.getElementById("entrada").value = "";
      } catch (err) {
        console.error("Erro ao salvar:", err);
        document.getElementById("saved-time").textContent = "Erro ao salvar.";
      }
    }

    function aplicarTemaNoturno() {
      const hora = new Date().getHours();
      if (hora >= 19 || hora < 7) {
        document.body.classList.add("dark-mode");
      }
    }

    aplicarTemaNoturno();
  </script>
</body>
</html>
