<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You is a Angel</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
      font-family: 'Georgia', serif;
      background-image: url('https://i.imgur.com/7YV1F6J.png');
      background-repeat: repeat;
    }

    h1, h2 {
      text-align: center;
      color: #444;
      text-shadow: 0 0 10px #fff;
    }

    .angel-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffffd0;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Georgia', serif;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background: #b2ebf2;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #90caf9;
    }

    .saved-time {
      text-align: center;
      margin-top: 1rem;
      color: #666;
      font-style: italic;
    }

    .menu {
      text-align: center;
      margin-top: 2rem;
    }

    .menu a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <audio autoplay loop volume="0.2">
    <source src="https://cdn.pixabay.com/download/audio/2022/10/31/audio_fdb7a5d48d.mp3?filename=healing-ambient-ambient-music-for-spa-meditation-yoga-12247.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento áudio.
  </audio>

  <div class="angel-container">
    <h1>You is a Angel</h1>
    <h2>Reflexões sussurradas pelas asas do tempo</h2>

    <label for="sentimento">Sentimento Celestial</label>
    <textarea id="sentimento" placeholder="O que toca seu coração hoje?"></textarea>

    <label for="mensagem">Mensagem Divina</label>
    <textarea id="mensagem" placeholder="O que o universo parece te dizer?"></textarea>

    <label for="introspecao">Introspecção Angelical</label>
    <textarea id="introspecao" placeholder="Que verdades silenciosas você encontrou dentro de si?"></textarea>

    <label for="registro">Identificação</label>
    <input type="text" id="registro" placeholder="Data, símbolo, estado espiritual" />

    <button onclick="salvarEntrada()">Salvar Registro</button>
    <div class="saved-time" id="saved-time"></div>

    <div class="menu">
      <a href="lembranca.html">Ver Lembranças</a>
    </div>
  </div>

  <script>
    const senha = "0811";
    const tentativa = prompt("Digite a senha para acessar seu diario angelical:");
    if (tentativa !== senha) {
      document.body.innerHTML = '<h1 style="text-align:center; color: #c00; margin-top: 20vh;">Acesso Negado</h1>';
    } else {
      const campos = ['sentimento', 'mensagem', 'introspecao', 'registro'];

      function salvarEntrada() {
        const entrada = {};
        campos.forEach(id => entrada[id] = document.getElementById(id).value);
        entrada.data = new Date().toLocaleString();

        let historico = JSON.parse(localStorage.getItem('diaryEntries')) || [];
        historico.unshift(entrada);

        localStorage.setItem('diaryEntries', JSON.stringify(historico));
        document.getElementById('saved-time').textContent = `Registrado às ${entrada.data} — Seu anjo interior ouviu.`;

        // Limpar os campos após salvar
        campos.forEach(id => document.getElementById(id).value = "");
      }
    }
  </script>
</body>
</html>
