<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You is a Angel</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(#dbeafe, #f0f9ff);
      color: #222;
      font-family: 'Georgia', serif;
      background-image: url('https://i.imgur.com/4ZQZ4Yh.png'); /* penas caindo */
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    .angel {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 25px;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
    }

    h1, h2 {
      text-align: center;
      color: #333;
      text-shadow: 0 0 5px #fff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 1.5rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      background: #f9fafb;
      border: 1px solid #cbd5e1;
      color: #111;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 0.5rem;
      font-family: 'Georgia', serif;
    }

    button {
      margin-top: 2rem;
      background: #fff;
      color: #000;
      border: 2px solid #000;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      cursor: pointer;
    }

    .saved-time {
      text-align: center;
      margin-top: 1rem;
      color: #444;
      font-size: 0.9rem;
    }

    audio {
      display: block;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <script>
    const senha = "0811";
    const tentativa = prompt("Este diário é protegido. Digite a senha:");
    if (tentativa !== senha) {
      document.body.innerHTML = '<h1 style="text-align:center; color: #f00; margin-top: 20vh;">Acesso Negado</h1>';
    }
  </script>
  <div class="angel">
    <h1>You is a Angel</h1>
    <h2>As palavras que repousam entre penas e silêncio</h2>

    <label for="sentimento">Qual sentimento domina seu coração agora?</label>
    <textarea id="sentimento"></textarea>

    <label for="lembranca">Uma lembrança que tocou sua alma:</label>
    <textarea id="lembranca"></textarea>

    <label for="toque">Como o mundo te tocou hoje?</label>
    <textarea id="toque"></textarea>

    <label for="reflexao">Reflexão angelical:</label>
    <textarea id="reflexao"></textarea>

    <label for="registro">Identificação (data, signo, graça do dia):</label>
    <input type="text" id="registro" />

    <button onclick="salvarEntrada()">Salvar Memória</button>
    <div class="saved-time" id="saved-time"></div>

    <audio autoplay loop>
      <source src="https://cdn.pixabay.com/audio/2022/03/25/audio_3bfb574e5e.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const campos = ['sentimento', 'lembranca', 'toque', 'reflexao', 'registro'];

    function salvarEntrada() {
      const entrada = {};
      campos.forEach(id => entrada[id] = document.getElementById(id).value);

      let historico = JSON.parse(localStorage.getItem('angelHistorico')) || [];
      entrada.data = new Date().toLocaleString();
      historico.unshift(entrada);

      localStorage.setItem('angelHistorico', JSON.stringify(historico));
      document.getElementById('saved-time').textContent = `Salvo às ${entrada.data}`;
    }
  </script>
</body>
</html>
