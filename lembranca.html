<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lembranças</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
      --container-bg: #ffffffdd;
      --text-color: #333;
      --registro-bg: #fff;
      --registro-text: #000;
    }

    .dark-mode {
      --bg-gradient: linear-gradient(to bottom, #0a2c3d, #1d3e50);
      --container-bg: #1e3a4cdd;
      --text-color: #f0f0f0;
      --registro-bg: #2a4a5f;
      --registro-text: #e0e0e0;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      transition: background 0.5s, color 0.5s;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 10px #fff;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--container-bg);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .registro {
      background: var(--registro-bg);
      color: var(--registro-text);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px #bbb;
      margin-bottom: 1.5rem;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    .registro p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      white-space: pre-wrap;
    }

    .registro small {
      display: block;
      text-align: right;
      color: #aaa;
      font-style: italic;
    }

    .registro button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      font-weight: bold;
    }

    .registro button:hover {
      background: #cc0000;
    }

    .menu {
      text-align: center;
      margin-bottom: 2rem;
    }

    .menu a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #aaa;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="index.html">Voltar para o Diário</a>
  </div>

  <div class="container">
    <h1>Lembranças</h1>
    <div id="registros"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7ETRaWcGU1XPmGmFN1-s0vtjyw-LBAAs",
      authDomain: "blouch-8680e.firebaseapp.com",
      projectId: "blouch-8680e",
      storageBucket: "blouch-8680e.appspot.com",
      messagingSenderId: "646457470098",
      appId: "1:646457470098:web:e220a28b2a9044b31d4a4b",
      measurementId: "G-V6QYZ4G0H3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function carregarMemorias() {
      const container = document.getElementById("registros");
      container.innerHTML = "";

      const q = query(collection(db, "entries"), orderBy("data", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        container.innerHTML = "<p>Nenhuma lembrança encontrada.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const entrada = docSnap.data();
        const div = document.createElement("div");
        div.className = "registro";
        div.innerHTML = `
          <p>${entrada.texto}</p>
          <small>${new Date(entrada.data.seconds * 1000).toLocaleString()}</small>
          <button onclick="deletarMemoria('${docSnap.id}')">X</button>
        `;
        container.appendChild(div);
      });
    }

    window.deletarMemoria = async (id) => {
      if (!confirm("Tem certeza que deseja apagar esta lembrança?")) return;
      await deleteDoc(doc(db, "entries", id));
      carregarMemorias();
    };

    function aplicarTemaNoturno() {
      const hora = new Date().getHours();
      if (hora >= 19 || hora < 7) {
        document.body.classList.add("dark-mode");
      }
    }

    aplicarTemaNoturno();
    carregarMemorias();
  </script>
</body>
</html>
