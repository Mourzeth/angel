<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lembranças</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: url('https://images.unsplash.com/photo-1608889371180-3d5bd0b34c6e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #222;
      font-family: 'Georgia', serif;
    }

    h1 {
      text-align: center;
      color: #fff;
      text-shadow: 0 0 10px #333;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #888;
    }

    .registro {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      margin-bottom: 1rem;
      position: relative;
    }

    .registro p {
      margin: 0.3rem 0;
    }

    .registro small {
      display: block;
      text-align: right;
      color: #666;
    }

    .registro button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
    }

    .registro button:hover {
      background: #cc0000;
    }

    .menu {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .menu a {
      background: #fff;
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="index.html">Voltar</a>
  </div>

  <div class="container">
    <h1>Lembranças</h1>
    <div id="registros"></div>
  </div>

  <script>
    function carregarMemorias() {
      const registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      const container = document.getElementById("registros");
      container.innerHTML = "";

      registros.forEach((entrada, index) => {
        const div = document.createElement("div");
        div.className = "registro";
        div.innerHTML = `
          <p><strong>Sentimento:</strong> ${entrada.sentimento}</p>
          <p><strong>Mensagem:</strong> ${entrada.mensagem}</p>
          <p><strong>Introspecção:</strong> ${entrada.introspecao}</p>
          <p><strong>Identificação:</strong> ${entrada.registro}</p>
          <small>${entrada.data}</small>
          <button onclick="deletar(${index})">X</button>
        `;
        container.appendChild(div);
      });
    }

    function deletar(index) {
      let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      registros.splice(index, 1);
      localStorage.setItem("diaryEntries", JSON.stringify(registros));
      carregarMemorias();
    }

    carregarMemorias();
  </script>
</body>
</html>
