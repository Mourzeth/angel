<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diary</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      transition: background 0.5s, color 0.5s;
    }

    body.day {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
    }

    body.night {
      background: linear-gradient(135deg, #000000, #0d0d0d);
      color: #b2ebf2;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #00e5ff;
    }

    body.day h1 {
      color: #e0f7fa;
    }

    body.night h1 {
      color: #b2ebf2;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
    }

    body.day .container {
      background: rgba(9, 25, 33, 0.9);
    }

    body.night .container {
      background: rgba(20, 20, 20, 0.95);
    }

    .memoria {
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    body.day .memoria {
      background: rgba(224, 247, 250, 0.1);
      border: 1px solid #4dd0e1;
    }

    body.night .memoria {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #80deea;
    }

    .memoria button {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    body.day .memoria button {
      background: #00e5ff;
      color: #000;
    }

    body.night .memoria button {
      background: #26c6da;
      color: #000;
    }

    .memoria button:hover {
      background: #006064;
      color: #fff;
    }

    .menu {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .menu a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
    }

    body.day .menu a {
      background: #00e5ff;
      color: #000;
    }

    body.night .menu a {
      background: #80deea;
      color: #000;
    }

    .menu a:hover {
      background: #006064;
      color: #fff;
    }

    #senha-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      color: #fff;
    }

    #senha-container input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    #senha-container button {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="senha-container">
    <h2>Insira a senha para acessar</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div class="menu">
    <a href="index.html">Voltar</a>
  </div>

  <div class="container" style="display:none;" id="conteudo">
    <h1>Lembranças</h1>
    <div id="lista-memorias"></div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === "0811") {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    }

    function carregarMemorias() {
      const lista = document.getElementById("lista-memorias");
      const registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      if (registros.length === 0) {
        lista.innerHTML = "<p style='text-align:center;'>Nenhuma lembrança registrada ainda.</p>";
        return;
      }

      registros.forEach((memoria, index) => {
        const div = document.createElement("div");
        div.className = "memoria";
        div.innerHTML = `
          <strong>${memoria.data}</strong><br><br>
          ${memoria.texto.replace(/\n/g, '<br>')}<br>
          <button onclick="deletarMemoria(${index})">Apagar</button>
        `;
        lista.appendChild(div);
      });
    }

    function deletarMemoria(index) {
      let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      registros.splice(index, 1);
      localStorage.setItem("diaryEntries", JSON.stringify(registros));
      location.reload();
    }

    function aplicarModoAutomatico() {
      const hora = new Date().getHours();
      if (hora >= 19 || hora < 4) {
        document.body.classList.add('night');
      } else {
        document.body.classList.add('day');
      }
    }

    aplicarModoAutomatico();
    carregarMemorias();
  </script>
</body>
</html>
