<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lembranças</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #e0f7fa;
      text-shadow: 0 0 10px #00e5ff;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(15, 32, 39, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
    }

    .memoria {
      background: rgba(224, 247, 250, 0.1);
      border: 1px solid #4dd0e1;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .memoria button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .memoria button:hover {
      background: #006064;
      color: #fff;
    }

    .menu {
      position: absolute;
      top: 2rem;
      left: 2rem;
    }

    .menu a {
      background: #00e5ff;
      color: #000;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
    }

    .menu a:hover {
      background: #006064;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="menu">
    <a href="index.html">Voltar</a>
  </div>

  <div class="container">
    <h1>Lembranças</h1>
    <div id="lista-memorias"></div>
  </div>

  <script>
    function carregarMemorias() {
      const lista = document.getElementById("lista-memorias");
      const registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      if (registros.length === 0) {
        lista.innerHTML = "<p style='text-align:center;'>Nenhuma lembrança registrada ainda.</p>";
        return;
      }

      registros.forEach((memoria, index) => {
        const div = document.createElement("div");
        div.className = "memoria";
        div.innerHTML = `
          <strong>${memoria.data}</strong><br><br>
          ${memoria.texto.replace(/\n/g, '<br>')}<br>
          <button onclick="deletarMemoria(${index})">Apagar</button>
        `;
        lista.appendChild(div);
      });
    }

    function deletarMemoria(index) {
      let registros = JSON.parse(localStorage.getItem("diaryEntries") || "[]");
      registros.splice(index, 1);
      localStorage.setItem("diaryEntries", JSON.stringify(registros));
      location.reload();
    }

    carregarMemorias();
  </script>
</body>
</html>
